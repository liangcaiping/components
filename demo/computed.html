<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{reverseMsg}}</div>
  </div>
  <script type="text/javascript">
      var vm = new Vue({
        el:'#app',
        data:{
          msg:'this is a people'
        },
        computed:{
          reverseMsg:function () {
            return this.msg.split('').reverse().join('');
          }
        }
      })
  </script>
</body>
</html>
